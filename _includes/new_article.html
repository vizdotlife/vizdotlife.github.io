<div class="article col col-4 col-d-6 col-t-12">
  <div class="article__inner">

    <div class="article__head">

      {% if new_post.video_embed %}
      <div class="video-icon">
        <div class="circle pulse"></div>
        <div class="circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <polygon points="40,30 65,50 40,70"></polygon>
          </svg>
        </div>
      </div>
      {% endif %}

      {% if new_post.image %}
      <a class="article__image" href="{{new_post.url | prepend: site.baseurl}}">
        <img class="lazy" data-src="{{site.baseurl}}{{new_post.image}}" alt="{{new_post.title}}">
      </a>
      {% endif %}

    </div>

    <div class="article__content">

      <h2 class="article__title">
        <a href="{{ new_post.url | prepend: site.baseurl }}">{{ new_post.title }}</a>
      </h2>

      {% if new_post.description %}
      <p class="article__excerpt">{{ new_post.description }}</p>
      {% endif %}

    </div>
  </div>
</div>
