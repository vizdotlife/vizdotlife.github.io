<div class="container">
  <div class="row animate">
    {% if site.pages.size > 0 %}
      {% assign sorted_pages = site.pages | sort:"order" %}
      {% for node in sorted_pages %}
        <li><a href="{{node.url}}">{{node.title}}</a></li>
      {% endfor %}
    {% endif %}
  </div>
</div>
